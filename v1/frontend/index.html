<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form method="post" action="../backend/user_name.php ">

        <input type='text' name="user_name" id='input' placeholder="Enter your name" />

        <input type='submit' id='submit' value='Submit' />
    </form>

    <script>
        $(document).ready(function () {
            $("#submit").click(function () {
                if ($('#input').val() == "") {
                    alert("Please enter your name");
                }
            });
        });



    </script>



</body>

</html>
